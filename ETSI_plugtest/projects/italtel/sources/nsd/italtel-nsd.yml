descriptor_version: "1.0"
vendor: "keynetic.service-descriptor"
name: "keynetic"
version: "0.1"
author: "Felipe Vicens"
description: "Descriptor to package keynetic FlowNAC"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_fnc"
    vnf_vendor: "keynetic"
    vnf_name: "fnc-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_fnu"
    vnf_vendor: "keynetic"
    vnf_name: "fnu-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_fnd"
    vnf_vendor: "keynetic"
    vnf_name: "fnd-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_fne"
    vnf_vendor: "keynetic"
    vnf_name: "fne-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_fnc:cpmgmt"
      - "vnf_fnd:cpmgmt"
      - "vnf_fne:cpmgmt"
      - "vnf_fnu:cpmgmt"
      - "nscpmgmt"
  - id: "vldata"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_fnd:cpdata"
      - "vnf_fne:cpdata"
  - id: "vluser"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_fnu:cpuser"
      - "vnf_fne:cpuser"
  - id: "vlctrl"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_fnc:cpctrl"
      - "vnf_fne:cpctrl"
  - id: "vlauth"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_fnc:cpauth"
      - "vnf_fne:cpauth"
