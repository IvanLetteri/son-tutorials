##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "keynetic"
name: "fne-vnf"
version: "0.1"
author: "Felipe Vicens :@ ATOS"
description: "FlowNAC Enforcement"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://172.22.1.1/VNFs/Keynetic/Keynetic-FlowNAC-fne.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: 'bc2f7d867a8bd1f6be9a2f53cf2ce348'
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 4
        size_unit: "GB"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "eth1"
        interface: "ipv4"
        type: "external"
      - id: "eth2"
        interface: "ipv4"
        type: "external"
      - id: "eth3"
        interface: "ipv4"
        type: "internal"
      - id: "eth4"
        interface: "ipv4"
        type: "internal"


## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "cpmgmt"
  - id: "user"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "cpuser"
  - id: "data"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "cpdata"
  - id: "auth"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth3"
      - "cpauth"
  - id: "ctrl"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth4"
      - "cpctrl"
 
##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpauth"
    interface: "ipv4"
    type: "external"
  - id: "cpctrl"
    interface: "ipv4"
    type: "external"
  - id: "cpuser"
    interface: "ipv4"
    type: "external"
  - id: "cpdata"
    interface: "ipv4"
    type: "external"
