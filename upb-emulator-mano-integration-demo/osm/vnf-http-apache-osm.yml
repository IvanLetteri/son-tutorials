---
vnf:
    name: http
    description: Single-Container VNF.
    external-connections:
    -   name:              http0
        type:              bridge
        VNFC:              apache
        local_iface_name:  http0
        description:       A HTTP server
    VNFC:
    -   name:        apache
        description: Apache webserver container
        VNFC image: /home/ubuntu/vagrant/osm/image-http.qcow2
        vcpus: 1
        ram: 512
        disk: 20
        bridge-ifaces:
        -   name: http0
        numas: []
